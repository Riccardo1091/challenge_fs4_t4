<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script/filtered_table.js" defer></script>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h3 class="filter-title">Filtro Articoli</h3>
            <select id="filter-newsSite">
                <option value='reset'></option>
            </select>
            <br/>
        </div>
        <div class="container">
            <table id="art_table">
                <tbody>
                    <tr>
                        <th>Immagine</th>
                        <th>Titolo</th>
                        <th>Url</th>
                        <th>Data pubblicazione</th>
                    </tr>
                </tbody>
            </table>
            <button onclick="tableToCSV('Server_Data.csv')">Export Results To CSV File</button>
        </div>
    </div>
</body>
</html>
